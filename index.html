<!DOCTYPE html>
<html>
<head>
    <title>IP-Anzeige</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0 0 20px;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deine IP-Adresse ist:</h1>
        <p id="ip-address">Lade...</p>
    </div>
    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').innerText = data.ip;
            })
            .catch(error => {
                document.getElementById('ip-address').innerText = 'Fehler beim Abrufen der IP-Adresse';
                console.error('Error fetching IP:', error);
            });
    </script>
</body>
</html>
